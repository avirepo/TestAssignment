<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>
<body>

<h2>Price History</h2>

<table>
  <tr>
    <th>Date</th>
    <th>Price</th>
  </tr>
  {% for item in data %}
    <tr>
      <td>{{ item.for_date }}</td>
      <td>{{ item.price }}</td>
    </tr>
  {% endfor %}
</table>

</body>
</html>
